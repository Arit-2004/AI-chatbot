<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vedanta Chatbot</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Background Particles -->
  <div id="particles" class="background-particles"></div>

  <!-- Chat Container -->
  <div class="chat-container">
    <!-- Header -->
    <div class="chat-header">
      <h1>Vedanta Chatbot</h1>
      <div class="status-indicator">
        <div class="status-dot"></div>
        <span>Online</span>
      </div>
    </div>

    <!-- Messages -->
    <div class="chat-messages" id="chat-messages">
      <div class="welcome-message">
        <h3>Welcome to Vedanta Chatbot</h3>
        <p>Ask any questionðŸŒŸ</p>
      </div>
    </div>

    <!-- Input -->
    <div class="chat-input-container">
      <div class="input-wrapper">
        <input type="text" id="user-input" placeholder="Enter Your Prompt!..">
      </div>
      <button id="send-button">
        <svg class="send-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path d="M2 21l21-9L2 3v7l15 2-15 2v7z"/>
        </svg>
      </button>
    </div>

    <!-- Typing Indicator -->
    <div id="typing-indicator" class="typing-indicator">
      <div class="message-content">
        <div class="typing-dots">
          <span class="typing-dot"></span>
          <span class="typing-dot"></span>
          <span class="typing-dot"></span>
        </div>
      </div>
    </div>
  </div>

  <!-- Script -->
  <script src="script.js"></script>
</body>
</html>
